<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta keyword="Weather in New Jersey" />
    <link rel="stylesheet" href="content/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Today's weather in New Jersey</title>
</head>

<body>
    <image class="temp-back" src="content/background.jpg">
        <div class="weather">
            <div class="weather-item">
                <div class="weather-item-update-info">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
                <div class="weather-item-img">
                    <div class="weather-item-img-now"></div>
                </div>
            </div>
            <div class="weather-info">
                <div class="weather-info-degree">79Â°</div>
                <div class="weather-info-city">
                    <span class="weather-info-city-now">Cloudy Skies</span>
                    <span class="weather-info-city-place">Sicklerville, New Jersey</span>
                </div>
                <div class="weather-info-date">MAY 21</div>
            </div>
            <div class="weather-descr">
                <div class="weather-descr-wind">
                    <div class="weather-descr-wind-item"></div>
                    <div class="weather-descr-wind-info">2 MPH</div>
                </div>
                <div class="weather-descr-humidity">
                    <div class="weather-descr-humidity-item"></div>
                    <div class="weather-descr-humidity-info">33%</div>
                </div>
                <div class="weather-descr-sun">
                    <div class="weather-descr-sun-item"></div>
                    <div class="weather-descr-sun-info">83%</div>
                </div>
            </div>
            <div class="weather-toggle"></div>
        </div>
</body>

</html>
