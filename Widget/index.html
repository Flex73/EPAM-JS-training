<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta keyword="Weather in New Jersey" />
        <link rel="stylesheet" href="content/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">   
        <title>Today's weather in New Jersey</title>
    </head>

    <body>
        <img class="temp-back" src="content/background.jpg" alt="Today's weather now">
        <div class="weather">
            <div class="weather-item">
                <div class="weather-item-update-info">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
                <div class="weather-item-img">
                    <div class="weather-item-img-now"></div>
                </div>
            </div>
            <header class="weather-info">
                <span id="weather-info-degree"></span>
                <p class="weather-info-city">
                    <span id="weather-info-city-now"></span>
                    <span id="weather-info-city-place"></span>
                </p>
                <p id="weather-info-date"></p>
            </header>
            <div class="weather-descr">
                <span class="weather-descr-wind">
                    <div class="weather-descr-wind-item">
                        <img src="content/wind.jpg" alt="wind">
                    </div>
                    <span id="weather-descr-wind-info"></span>
                </span>
                <span class="weather-descr-humidity">
                    <div class="weather-descr-humidity-item">
                        <img src="content/drop.jpg" alt="drop">
                    </div>
                    <span id="weather-descr-humidity-info">33%</span>
                </span>
                <span class="weather-descr-sun">
                    <div class="weather-descr-sun-item">
                        <img src="content/sun.jpg" alt="sun">
                    </div>
                    <span id="weather-descr-sun-info"></span>
                </span>
            </div>
            <div id="weather-more">
                <button type="button" id="info">Show more info</button>
            </div>
        </div>
        <script src="test.js"></script> 
    </body>

</html>
