<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta keyword="Weather in New Jersey" />
        <link rel="stylesheet" href="content/font-awesome.min.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <title>Today's weather in New Jersey</title>
    </head>

    <body>
        <img class="temp-back" src="content/background.jpg" alt="Today's weather now">
        <div class="weather">
            <div class="weather-item">
                <div class="weather-item-update-info">
                    <i class="fa fa-repeat" aria-hidden="true"></i>
                </div>
                <div class="weather-item-img">
                    <div class="weather-item-img-now"></div>
                </div>
            </div>
            <header class="weather-info">
                <span class="weather-info-degree">79Â°</span>
                <p class="weather-info-city">
                    <span class="weather-info-city-now">Cloudy Skies</span>
                    <span class="weather-info-city-place">Sicklerville, New Jersey</span>
                </p>
                <p class="weather-info-date">MAY 21</p>
            </header>
            <div class="weather-descr">
                <span class="weather-descr-block">
                    <div class="weather-descr-block-item-wind">
                        <img src="content/wind.jpg" alt="wind">
                    </div>
                    <span class="weather-descr-block-info-wind">2 MPH</span>
                </span>
                <span class="weather-descr-block">
                    <div class="weather-descr-block-item-humidity">
                        <img src="content/drop.jpg" alt="drop">
                    </div>
                    <span class="weather-descr-block-info-humidity">33%</span>
                </span>
                <span class="weather-descr-block">
                    <div class="weather-descr-block-item-sun">
                        <img src="content/sun.jpg" alt="sun">
                    </div>
                    <span class="weather-descr-block-info-sun">83%</span>
                </span>
            </div>
            <div class="weather-toggle">
                <img src="content/toggler.jpg" alt="toggle">
            </div>
        </div>
    </body>

</html>
