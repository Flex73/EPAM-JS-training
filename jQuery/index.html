<!DOCTYPE html>
<html>
<head>
    <title>Current Weather</title>
</head>
<body>
    <span id="error"></span>
    <form id="weatherForm">
        <input id="weatherInput" placeholder="Enter City Name">
        <button id="button" type="button">Get weather</button>
    </form>
    <button id="show" type="button">Show list of cities</button>
    <div id="weatherContainer">
        <ul id="weatherList">
            <li class="item it1">Paris</li>
            <li class="item it2">London</li>
            <li class="item it3">Los Angeles</li>
            <li class="item it4">Chicago</li>
            <li class="item it5">Tokyo</li>
            <li class="item it6">Baghdad</li>
            <li class="item it7">New York</li>
            <li class="item it8">Moscow</li>
            <li class="item it9">Memphis</li>
            <li class="item it10">Capetown</li>
            <li class="item it11">Dallas</li>
            <li class="item it12">Amsterdam</li>
            <li class="item it13">Boston</li>
            <li class="item it14">Berlin</li>
            <li class="item it15">San Francisco</li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="test.js"></script>
</body>
</html>
